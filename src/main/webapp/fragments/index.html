<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">Online Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" class="register">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container">
            <h1>Welcome to Our Online Shop</h1>
            <p>Discover the latest trends and best deals!</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="../fragments/img/product-img1.jpg" alt="Product 1">
                    <h3>Product Name</h3>
                    <p>$120.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="../fragments/img/product-img2.jpg" alt="Product 2">
                    <h3>Product Name</h3>
                    <p>$80.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="../fragments/img/product-img3.jpg" alt="Product 3">
                    <h3>Product Name</h3>
                    <p>$50.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
